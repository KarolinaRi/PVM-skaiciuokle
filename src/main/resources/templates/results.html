<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PVM skaičiuoklė</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container d-flex justify-content-center">
		<div class="col-md-6 mt-5">
			<div class="card">
				<div class="card-header alert alert-success">Informacija apie PVM</div>
					<div class="card-body">
						<div th:if="${vienetoKainaSuPVM} != null">
							<div th:if="${kiekis}!=null" >
								Vieneto kaina su PVM: <span th:text="${vienetoKainaSuPVM}"></span></br>
								Vienetu kiekis: <span th:text="${kiekis}"></span></br>
								Vieneto PVM: <span th:text="${vienetoPVM}"></span></br>
								Vieneto kaina be PVM: <span th:text="${vienetoKainaBePVM}"></span></br>	
								Bendras PVM: <span th:text="${bendrasPVM}"></span></br>
								Bendra kaina su PVM: <span th:text="${bendraKainaSuPVM}"></span></br>
								Bendra kaina be PVM: <span th:text="${bendraKainaBePVM}"></span>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>		
</body>
</html>
