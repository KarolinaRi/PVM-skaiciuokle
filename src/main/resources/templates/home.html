<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PVM skaičiuoklė</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container d-flex justify-content-center">
		<div class="col-md-6 mt-5">
			<div class="card">
				<div class="card-header">Įveskite savo duomenis</div>
				<div class="card-body">
					<form method="post" action="/">
						<div class="mb-3">
							<label class="form-label">Įveskite prekės kainą su PVM:</label>
							<input type="text" name="kainaSuPVM" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Įveskite prekių kiekį:</label>
							<input type="text" name="kiekis" class="form-control">
						</div>
						</div>
						<button type="submit" class="btn btn-success" >Skaičiuoti</button>
					</form>
				</div>
			</div>
	</div>
</body>
</html>
